<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crystal Collector!</title>
  <!--CSS-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="jumbotron col-md-12 well well-sm">
        <h1>Crystal Collector</h1>
      </div>
    </div>
  </div>
  
  <div class="instructions container well well-sm">
    <div class="row">
      <div class="col-md-12">
        <h2>How to Play:</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>Click on the crystals and try to match the random number. If you go over you lose!</h4>
      </div>
    </div>
  </div>

  <div class="game-area container">
    <div class="row">
      <div id="random-number" class="col-md-5 well well-sm">
      </div>
      <div class="col-md-5 col-md-offset-2 well well-sm">
        <div class="row">
          <div id="status" class="col-md-12">
            <p></p>
          </div>
        </div>
        <div class="row">
          <div id="wins-losses" class="col-md-12">
            <p id="wins">Wins:</p>
            <p id="losses">Losses:</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row crystal-container">
      <div class="crystal col-md-2">
        <img src="assets/images/diamond.png" id="diamond">
      </div>
      <div class="crystal col-md-2 col-md-offset-1">
        <img src="assets/images/ruby.png" id="ruby">
      </div>
      <div class="crystal col-md-2 col-md-offset-1">
        <img src="assets/images/emerald.png" id="emerald">
      </div>
      <div class="crystal col-md-2 col-md-offset-1">
        <img src="assets/images/topaz.png"  id="topaz">
      </div>
    </div>
    <div class="row">
      <div id="total" class="col-md-8 col-md-offset-2 well well-sm">
        <p>Total: 0</p>
      </div>
    </div>
  </div>


  
  <!--JS links-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
